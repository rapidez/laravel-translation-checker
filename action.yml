name: Check translations
description: Checks if all the used translation strings actually have a translation
branding:
  icon: 'file-text'
  color: 'green'

runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: none

    - name: Execute check
      run: php "${{ github.action_path }}/check-translations.php"
      shell: bash